<!DOCTYPE html>
<html>
<head>
  <title>Catch the Falling Object</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>Catch the Falling Object</h1>
  <p>Use Left/Right arrow keys to move the basket!</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player (basket)
    const basket = { x: 180, y: 350, width: 50, height: 20, dx: 0 };

    // Falling object
    let object = { x: Math.random()*350, y: 0, width: 20, height: 20, speed: 3 };

    let score = 0;

    // Handle keyboard input
    document.addEventListener("keydown", e => {
      if(e.key === "ArrowLeft") basket.dx = -5;
      if(e.key === "ArrowRight") basket.dx = 5;
    });
    document.addEventListener("keyup", e => {
      if(e.key === "ArrowLeft" || e.key === "ArrowRight") basket.dx = 0;
    });

    function update() {
      // Move basket
      basket.x += basket.dx;
      if(basket.x < 0) basket.x = 0;
      if(basket.x + basket.width > canvas.width) basket.x = canvas.width - basket.width;

      // Move object
      object.y += object.speed;

      // Check collision
      if(object.y + object.height > basket.y &&
         object.x + object.width > basket.x &&
         object.x < basket.x + basket.width) {
        score++;
        object.y = 0;
        object.x = Math.random() * (canvas.width - object.width);
      }

      // Reset object if it falls
      if(object.y > canvas.height) {
        object.y = 0;
        object.x = Math.random() * (canvas.width - object.width);
      }
    }

    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw basket
      ctx.fillStyle = "yellow";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

      // Draw object
      ctx.fillStyle = "red";
      ctx.fillRect(object.x, object.y, object.width, object.height);

      // Draw score
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
  </html>

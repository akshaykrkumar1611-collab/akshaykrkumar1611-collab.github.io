<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      background: #f2f2f2;
    }
    .calc {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    input {
      width: 100%;
      height: 40px;
      font-size: 18px;
      text-align: right;
      margin-bottom: 10px;
    }
    button {
      width: 50px;
      height: 40px;
      margin: 3px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="calc">
  <input type="text" id="d" disabled>
  <br>
  <button onclick="c()">C</button>
  <button onclick="a('/')">/</button>
  <button onclick="a('*')">*</button>
  <button onclick="a('-')">-</button><br>

  <button onclick="a('7')">7</button>
  <button onclick="a('8')">8</button>
  <button onclick="a('9')">9</button>
  <button onclick="a('+')">+</button><br>

  <button onclick="a('4')">4</button>
  <button onclick="a('5')">5</button>
  <button onclick="a('6')">6</button>
  <button onclick="e()">=</button><br>

  <button onclick="a('1')">1</button>
  <button onclick="a('2')">2</button>
  <button onclick="a('3')">3</button>
  <button onclick="a('0')">0</button>
</div>

<script>
  function a(v){ d.value+=v }
  function c(){ d.value="" }
  function e(){ d.value=eval(d.value) }
</script>

</body>
</html>
